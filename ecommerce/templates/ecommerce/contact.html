{% extends 'ecommerce/main.html' %}

{% block title %}CONTACT US {% endblock %}

{% block body %}
<div class="card my-4" style="width:40rem;margin:0 auto;">
    <div class="card-body">
      <h1>CONTACT US</h1>
      <br><hr>
      <form method="post" action="">
          {% csrf_token %}
          {{form.first_name}} {{form.last_name}}
          
          <br><br>
          Email {{form.email}}
          <br><br>
          Mobile{{form.phone}}
          <br><br>
          {{form.description}}
          <br><br><hr>
          <button class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>

{% endblock %}
