{% extends 'ecommerce/main.html' %}

{% block title %}PRODUCT {% endblock %}

{% block body %}
<div class="container my-4">
    <div class="row">
      <div class="col-4">
        <img src="{{product.image.url}}" class="img-fluid" style="width:400px;height:400px;">
      </div>
      <div class="col-4">
        <div class="card" style="width: 25rem;">
            
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              
              <span id=labels value={{product.label}}>{{product.label}}</span>
              
              <hr>
              <h5>PRICE:$ {{product.price}}</h5>
              <br>
              {% if product.discount_price %}
              <h5>DISCOUNT:</h5>{{product.discount_price}}
              {% endif %}
              <br>
              <p><b>DESCRIPTION:</b>{{product.description}}</p>
              
              <button data-product={{product.id}} data-action="add" type="button" class="btn btn-outline-primary update-cart">Add to cart</button>
            </div>
          </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
 l=document.getElementById("labels");
 lab=l.innerHTML;
 console.log(lab);
 console.log(l);
 if (lab === 'best-seller'){
   l.style.backgroundColor="lightgreen";
 }
 else{
    l.style.backgroundColor="lightblue"; 
 }
 
</script>

{% endblock %}
